<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" src="assets/stylesheets/main.css">
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        /* Creates section for tweet feed */

        var $tweetContainer = $('<section class="feed"></section>');
        $tweetContainer.appendTo($body);

        var index = 0;

        /* Populates initial tweets. */
        var tweetUpdate = function() {
          while(index < streams.home.length){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.html('@<a href="#" class="tweetUser">' + tweet.user + '</a>: ' + tweet.message + ' - ' + tweet.created_at);
            $tweet.prependTo($tweetContainer);
            index++;
          }
        };

        tweetUpdate();

        /* Allows button to update with next most current tweets*/
        index = streams.home.length;

        var button = $('<button class="btn">New Tweets</button>');
        button.appendTo($body);

        $(".btn").on('click', tweetUpdate);

      });

    </script>
  </body>
</html>
