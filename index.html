<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = 0;

        while(index < streams.home.length){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text(tweet.created_at + ' - ' + '@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index++;
        }
        index = streams.home.length;

        var button = $('<button class="btn">Do Something</button>');
        button.appendTo($body);
        $(".btn").on('click', function(){
          if(index < streams.home.length){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text(tweet.created_at + ' - ' + '@' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body.find("div").last());
            index++;
          }
        });

      });

    </script>
  </body>
</html>
